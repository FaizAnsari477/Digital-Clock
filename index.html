<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="digital-clock">
        <h1>CLOCK</h1>
        <div class="time">
            <div id="hr">00:</div>
            <!-- <div id="dots">:</div> -->
            <div id="min">00:</div>
            <!-- <div id="dots">:</div> -->
            <div id="sec">00</div>
            <div id="period">
                <span>AM</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
